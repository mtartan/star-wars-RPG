<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">

		<title>Star Wars RPG - Murat Tartan</title>
		
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1 class="text-center">Star Wars RPG</h1>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<h2 id="topMsg">Select your character</h2>
					<div id="characters" >
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<h2>Your Character</h2>
					<div id="yourCharacter">
					</div>
				</div>

				<div class="col-xs-4">	
					<div id="fightingZone" class="text-center">
						<button id="attack" class="btn btn-danger">Attack</button>
						<div id="msg">
						</div>
						<button class="btn btn-success" id="restart">Restart</button>
					</div>
				</div>

				<div class="col-xs-4 text-right">
					<h2>Defender</h2>
					<div id="defender">
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="assets/javascript/game.js"></script>

	</body>
</html>
